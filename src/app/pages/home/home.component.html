<app-header></app-header>

<div class="inputs">
    <input type="text" #input (keyup)="search(input.value)" placeholder="Search for a country...">
    <select aria-placeholder="Filter" (change)="filterByRegion($event)">
        <option disabled hidden selected value="All">Filter By region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
    </select>
</div>

<div class="cards">
    <a class="card" *ngFor="let country of countries">
        <img src="{{ country.flags.svg }}" alt="{{country.flags.alt}}">
        <div class="country-details">
            <p>{{country.name.common}}</p>
            <p>Population: <span>{{country.population.toLocaleString()}}</span></p>
            <p>Region: <span>{{country.region}}</span></p>
            <p>Capital: <span>{{country.capital}}</span></p>
        </div>
    </a>
</div>
